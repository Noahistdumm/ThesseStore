<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="apple-itunes-app" content="app-id=1617391485">
    
    <title>Block Blast! & Clash Royale</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            padding-top: 85px; /* Platz für die obere fixierte Leiste */
        }

        /* --- GEMEINSAME STYLES FÜR BEIDE LEISTEN --- */
        .app-banner-style {
            height: 80px;
            background-color: rgba(247, 247, 247, 0.95);
            border-bottom: 1px solid #b0b0b0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 12px;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        /* Die obere Leiste bleibt fixiert */
        #fixed-banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 99999;
        }

        /* Die untere Leiste ist im Textfluss */
        #inline-banner {
            position: relative;
            margin-top: 20px;
            border-top: 1px solid #b0b0b0; /* Trennung nach oben */
        }

        .close-btn {
            font-size: 24px;
            color: #999;
            padding: 10px;
            margin-right: 5px;
            cursor: pointer;
            line-height: 1;
        }

        .app-info {
            display: flex;
            align-items: center;
            flex-grow: 1;
            overflow: hidden;
        }

        .app-icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            margin-right: 12px;
            background-color: #000;
            background-size: cover;
            border: 1px solid #e5e5e5;
            flex-shrink: 0;
        }

        /* Icons */
        .icon-blockblast { background-image: url('https://is1-ssl.mzstatic.com/image/thumb/Purple211/v4/44/2c/66/442c664e-4861-1051-93c8-66286705606d/AppIcon-0-0-1x_U007emarketing-0-5-0-0-85-220.png/230x0w.webp'); }
        .icon-clash { background-image: url('https://is1-ssl.mzstatic.com/image/thumb/Purple211/v4/91/92/7d/91927d2c-8898-051f-50d4-809747535749/AppIcon-0-0-1x_U007emarketing-0-7-0-0-85-220.png/230x0w.webp'); }

        .text-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .app-title {
            font-size: 15px;
            font-weight: 600;
            color: #000;
            margin: 0;
            white-space: nowrap;
        }

        .app-desc {
            font-size: 12px;
            color: #777;
            margin: 2px 0 0 0;
            white-space: nowrap;
        }

        .stars {
            color: #f09a00;
            font-size: 10px;
            margin-top: 2px;
        }

        .view-btn {
            color: #007aff;
            font-size: 15px;
            font-weight: 700;
            text-decoration: none;
            padding: 6px 12px;
            margin-left: 5px;
            text-transform: uppercase;
            white-space: nowrap;
        }
        
        .view-btn:active {
            opacity: 0.5;
        }

    </style>
</head>
<body>

    <div id="fixed-banner" class="app-banner-style">
        <div class="close-btn" onclick="document.getElementById('fixed-banner').style.display='none';">&times;</div>
        <div class="app-info">
            <div class="app-icon icon-blockblast"></div>
            <div class="text-container">
                <p class="app-title">Block Blast!</p>
                <p class="app-desc">Hungry Studio</p>
                <p class="stars">★★★★★</p>
            </div>
        </div>
        <a href="https://apps.apple.com/us/app/block-blast/id1617391485" class="view-btn">Öffnen</a>
    </div>

    <div style="padding: 20px;">
        <h1>Block Blast!</h1>
        <p>Die Leiste oben führt direkt zum richtigen Spiel im App Store.</p>
        <p>Viel Spaß!</p>
    </div>

    <div id="inline-banner" class="app-banner-style">
        <div class="close-btn" onclick="document.getElementById('inline-banner').style.display='none';">&times;</div>
        <div class="app-info">
            <div class="app-icon icon-clash"></div>
            <div class="text-container">
                <p class="app-title">Clash Royale</p>
                <p class="app-desc">Supercell</p>
                <p class="stars">★★★★★</p>
            </div>
        </div>
        <a href="https://apps.apple.com/us/app/clash-royale/id1053012308" class="view-btn">Öffnen</a>
    </div>

</body>
</html>
