<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Block Blast</title>
    <style>
        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 0;
            padding-top: 80px; /* Platz für die Leiste */
            background-color: #ffffff;
        }

        /* Die stabile Leiste */
        #custom-app-banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 75px;
            background-color: rgba(250, 250, 250, 0.98);
            border-bottom: 0.5px solid #bcbcbc;
            display: flex;
            align-items: center;
            padding: 0 15px;
            box-sizing: border-box;
            z-index: 999999;
        }

        .close-x {
            color: #8e8e93;
            font-size: 22px;
            margin-right: 15px;
            cursor: pointer;
            font-weight: 300;
        }

        .app-icon {
            width: 52px;
            height: 52px;
            border-radius: 11px;
            background-image: url('https://is1-ssl.mzstatic.com/image/thumb/Purple211/v4/44/2c/66/442c664e-4861-1051-93c8-66286705606d/AppIcon-0-0-1x_U007emarketing-0-5-0-0-85-220.png/230x0w.webp');
            background-size: cover;
            box-shadow: 0 0 1px rgba(0,0,0,0.3);
            margin-right: 12px;
        }

        .text-box {
            flex-grow: 1;
        }

        .title {
            font-size: 14px;
            font-weight: 600;
            margin: 0;
            color: #000;
        }

        .subtitle {
            font-size: 11px;
            color: #666;
            margin: 1px 0;
        }

        .get-button {
            background-color: transparent;
            color: #007aff;
            font-weight: 700;
            font-size: 14px;
            text-decoration: none;
            padding: 5px 0;
            text-transform: uppercase;
        }

        /* Damit der Link den ganzen Button-Bereich abdeckt */
        .get-button:active {
            opacity: 0.4;
        }
    </style>
</head>
<body>

    <div id="custom-app-banner">
        <div class="close-x" onclick="document.getElementById('custom-app-banner').style.display='none';">×</div>
        <div class="app-icon"></div>
        <div class="text-box">
            <p class="title">Block Blast!</p>
            <p class="subtitle">Hungry Studio</p>
            <p class="subtitle" style="color: #f09a00;">★★★★★</p>
        </div>
        <a href="https://apps.apple.com/us/app/block-blast/id1617391485" class="get-button">Laden</a>
    </div>

    <div style="padding: 20px; text-align: center;">
        <h2>Willkommen</h2>
        <p>Klicke oben auf "Laden", um Block Blast zu installieren.</p>
    </div>

</body>
</html>
